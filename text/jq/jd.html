<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding:0;}
	li{float: left;font-size: 40px;margin-left: 5px;}
	ul{
		list-style:none;margin: 100px;color:orange;
	}


</style>
</head>
<body>
	<ul>
		<li>☆</li>
		<li>☆</li>
		<li>☆</li>
		<li>☆</li>
		<li>☆</li>
	</ul>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
		var wjx_null = "☆";
		var wjx_sel = "★";
		$("ul").on("mouseenter","li",function(){
			$(this).html(wjx_sel).prevAll().html(wjx_sel).end().nextAll().html(wjx_null);
			$(".clicked").html( wjx_sel ).prevAll().html( wjx_sel );
		}).on("mouseleave","li",function(){
			$("li").html(wjx_null);
			$(".clicked").html(wjx_sel).prevAll().html(wjx_sel);
		}).on("click","li",function(){
			$(this).addClass('clicked').siblings().removeClass('clicked');
		})
	</script>
</body>
</html>
